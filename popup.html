<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }
        button:hover {
            opacity: 0.9;
        }
        #openConfig {
            background-color: #4CAF50;
        }
        #extractData {
            background-color: #2196F3;
        }
        #openHistory {
            background-color: #9C27B0;
        }
        #exportData {
            background-color: #FF9800;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="extractData">Extraire les données</button>
        <button id="openConfig">Configuration</button>
        <button id="openHistory">Historique</button>
        <button id="exportData">Exporter les données</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
